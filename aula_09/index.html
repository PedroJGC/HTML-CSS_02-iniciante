<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Formatações básicas 
     - strong (importância)
     - em (enfase)
     - mark (relevancia)
     - s (riscado)
    -->
    
    <p>
        Lorem ipsum dolor sit <strong>amet consectetur adipisicing</strong> elit. 
        Voluptatem <em>laboriosam asperiores magnam</em> iure repellendus ducimus 
        distinctio <mark>omnis exercitationem corrupti</mark> perferendis ab, 
        nisi porro aperiam obcaecati <s>repellat eligendi nemo, cupiditate eum</s>.
    </p>
    
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Atributo ID 
     - Evitar caracteres especiais
     - Evitar começar com números
     - Nunca repetir um ID 
    -->
    <div id="nome-1"></div>
    <div id="nome-2"></div>

    <!-- Atributo class
    - Pode haver espaços, porem ele entende como uma segunda classificação
    -->
    <div class="produto calçado">Calças</div>
    <div class="produto camisetas">Camisas</div>

    <!-- Atributo Data
    - Após o data- posso colocar qualquer nome
    -->
    <div data-id="1234"></div>
</body>

</html>
